    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Belanosima&display=swap" rel="stylesheet">

        <div class="left-col">
            <div class="content">
                <h1>Wanna know more about Beezee? Let's find out.</h1>
                <p>Drop your email down and we'll connect.</p>
            </div>
        </div>

                    <label for="name">Name</label>
                    <input type="text" id="name"/>

                <div class="input-wrapper">
                    <label for="email">Email</label>
                    <input type="text" id="email"/>
                </div>

                <div class="input-wrapper">
                    <button id="submit-button">Let's Talk.</button>
                </div>
            </div>
        </div>
        
        <script src="/script.js"></script>
    </body>
